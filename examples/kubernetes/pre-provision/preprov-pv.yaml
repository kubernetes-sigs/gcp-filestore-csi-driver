apiVersion: v1
kind: PersistentVolume
metadata:
  name: my-pre-pv-v2
  annotations:
    pv.kubernetes.io/provisioned-by: filestore.csi.storage.gke.io
spec:
  storageClassName: ""
  capacity:
    storage: 1Ti
  accessModes:
    - ReadWriteMany
  persistentVolumeReclaimPolicy: Retain
  volumeMode: Filesystem
  csi:
    driver: filestore.csi.storage.gke.io
    # Modify this to use the zone, filestore instance and share name.
    volumeHandle: "modeInstance/us-central1/test-nfs-v2/share"
    volumeAttributes:
      ip: 172.20.206.66 # Modify this to Pre-provisioned Filestore instance IP
      volume: share # Modify this to Pre-provisioned Filestore instance share name
      supportLockRelease: "true"