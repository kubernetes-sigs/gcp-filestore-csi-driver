apiVersion: v1
kind: Pod
metadata:
  name: web-serverv2
spec:
  containers:
   - name: web-server
     image: nginx
     volumeMounts:
       - mountPath: /usr/share/nginx/html
         name: mypvc
  volumes:
   - name: mypvc
     persistentVolumeClaim:
       claimName: preprov-pvc-v2
---
kind: PersistentVolumeClaim
apiVersion: v1
metadata:
  name: preprov-pvc-v2
spec:
  accessModes:
    - ReadWriteMany
  storageClassName: ""
  volumeName: my-pre-pv-v2
  resources:
    requests:
      storage: 1Ti